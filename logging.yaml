version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
loggers:
  console_json_logger:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]